<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- JS required for Bootstrap CSS//// JQuery(1st) and Popper.js(2nd) JS pluggins (3rd) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <title>Weather Board</title>
  </head>
  <body>
    <div class="container">
      <!-- start of hero/banner -->
      <div class="hero-fluid bg-danger text-white text-center">
        <div class="container">
          <h1 class="display-5">Weather Dashboard</h1>
        </div>
      </div>
      <!-- row 1 -->
      <div class="row">
        <!-- column 1 - row 1 -->
        <div class="col-3 m-2 bg-light">
          <h4>Search For City:</h4>
          <div class="input-group mb-2">
            <input
              type="text"
              class="form-control"
              id="city-input"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                id="add-city"
                class="button button-outline-secondary bg-primary"
                type="button"
              >
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </div>
          </div>
          <!-- history box -->
          <div class="card" style="width: 15rem">
            <ul id="list-city" class="list-group list-group-flush">
              <!-- list group item -->
            </ul>
          </div>
        </div>

        <!-- column 2 - row 1 -->
        <div class="col-8 m-2">
          <div class="row-12">
            <div class="card">
              <div id="todays-weather" class="card-body"></div>
            </div>
          </div>

          <!-- column 2 - row 2 -->
          <div class="row-12">
            <h2>5 - Day Forcast:</h2>
          </div>

          <br />

          <div id="weather-box" class="row"></div>
        </div>
      </div>
    </div>


    <!-- icons script -->
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
